<!doctype html>
<meta charset=utf-8>
<title>RTCPeerconnection SDP parse tests</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../RTCPeerConnection-helper.js"></script>
<script>
  'use strict';

function removeSdpLines(sdp, toRemove) {
  const edited = sdp.sdp.split('\n').filter(function(line) {
    return (!line.startsWith(toRemove));
  }).join('\n');
  return {type: sdp.type, sdp: edited};
}

promise_test(async t => {
  const caller = new RTCPeerConnection();
  const callee = new RTCPeerConnection();
  t.add_cleanup(() => caller.close());
  t.add_cleanup(() => callee.close());
  caller.addTrack(trackFactories.audio());
  let offer = await caller.createOffer();
  offer = removeSdpLines(offer, 'a=mid:');
  offer = removeSdpLines(offer, 'a=group:');
  await caller.setLocalDescription(offer);
  await callee.setRemoteDescription(offer);
  const answer = await callee.createAnswer();
  await caller.setRemoteDescription(answer);
}, 'Offer description with no mid is accepted');

</script>
